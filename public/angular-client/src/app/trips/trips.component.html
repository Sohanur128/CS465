<h2>Available Trips</h2>
<ul>
  <li *ngFor="let trip of trips">
    <h3>{{ trip.name }}</h3>
    <p>{{ trip.description }}</p>
    <p><strong>Start:</strong> {{ trip.start }}</p>
    <p><strong>Length:</strong> {{ trip.length }} days</p>
    <p><strong>Cost:</strong> ${{ trip.perPerson }}</p>
    <img [src]="trip.image" alt="{{ trip.name }}" width="200">
  </li>
</ul>
